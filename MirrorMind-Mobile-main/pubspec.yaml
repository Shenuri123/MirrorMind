name: mirrormind
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_database: ^10.2.3
  google_sign_in: ^6.1.4
  shared_preferences: ^2.0.8
  email_validator: ^2.0.1
  string_validator: ^0.3.0
  image_picker: ^0.8.4+1
  path_provider: ^2.0.4
  flutter_svg: ^2.0.7
  flutter_local_notifications: ^15.1.0+1
  fl_chart: ^0.63.0
  google_fonts: ^4.0.4
  universal_platform: ^1.0.0+1
  flutter_staggered_grid_view: ^0.6.2
  url_launcher: ^6.1.11
  go_router: ^7.0.1
  dartx: ^1.1.0
  font_awesome_flutter: ^10.5.0
  cloud_firestore: ^4.8.3
  connectivity_plus: ^4.0.1
  flutter_facebook_auth: ^6.0.0
  http: ^1.1.0
  #http: ^0.13.5
  provider: ^6.0.5
  rounded_loading_button: ^2.1.0
  #twitter_login: ^4.4.1
  twitter_login: 4.4.0
  timezone: ^0.9.2
  get: ^4.6.5
  fluttertoast: ^8.2.2
  camera: ^0.10.5+4
  permission_handler: ^10.4.3
  twitter_api_v2: ^4.9.4
  workmanager: ^0.5.1
  
  #appusage
  device_apps: ^2.2.0
  time: ^2.1.3
  app_usage: ^3.0.1

  # screen util
  flutter_screenutil: ^5.5.2
  flutter_datetime_picker: ^1.5.1
  intl: ^0.18.0
  firebase_storage: ^11.2.5
  audio_session: ^0.1.16
  get_it: ^7.6.0
  just_audio: ^0.9.34
  tflite_flutter: ^0.10.1
  file_picker: ^6.0.0
  screenshot: ^2.1.0
  
#puzzle game
  equatable: ^2.0.5
  image: ^4.0.17
  smooth_page_indicator: ^1.1.0
  url_strategy: ^0.2.0
  rive: ^0.11.12
  flutter_localization: ^0.1.13
  device_info_plus: ^9.0.3
  flutter_timezone: ^1.0.7
  share_plus: ^7.1.0
  pdf: ^3.10.4
  syncfusion_flutter_charts: ^23.1.42
  
dependency_overrides:
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  # flutter_launcher_icons: "^0.9.2"


flutter:

  uses-material-design: true

  assets:
    - assets/emotion_detection_model.tflite
    - assets/
    - assets/icons/
    - assets/images/
    - assets/faces/
    - assets/fonts/

    - assets/images/jungle.png
    - assets/images/dash.png
    - assets/images/hero-dash.png
    - assets/images/relax-dash.png
    - assets/images/numeric-puzzle.png
    - assets/rive/winner.riv
    - assets/sounds/
    - assets/animals/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300      
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600                           
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Light.ttf
          weight: 300      
        - asset: assets/fonts/Fredoka-Regular.ttf
          weight: 400
        - asset: assets/fonts/Fredoka-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fredoka-SemiBold.ttf
          weight: 600                           
        - asset: assets/fonts/Fredoka-Bold.ttf
          weight: 700

    - family: Digital
      fonts:
        - asset: assets/fonts/digital-7.ttf
    
    - family: PuzzleIcons
      fonts:
        - asset: assets/icons/PuzzleIcons.ttf

flutter_intl:
  enabled: true
  arb_dir: lib/src/l10n

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/icon.png"